<div class="partial-binance">

    <div class="section-top">
        <div class="config-container">

            <div class="config-box">
                <label>Base Symbol</label>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="SYM" ng-model="BASE_SYMBOL">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="BASE_SYMBOL = ''">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
            </div>

            <div class="config-box">
                <label>Max Investment</label>
                <div class="input-group">
                    <span class="input-group-addon">$</span>
                    <input type="number" class="form-control" ng-model="CONFIG.INVESTMENT.MAX" ng-model-options="{ debounce: 500 }">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="CONFIG.INVESTMENT.MAX = 9999">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
                </div>
                <input type="range" min="100" max="9999" step="1" ng-model="CONFIG.INVESTMENT.MAX">
            </div>

            <div class="config-box">
                <label>Minimum Profit</label>
                <div class="input-group">
                    <input type="number" class="form-control" ng-model="CONFIG.PROFIT.MIN" ng-model-options="{ debounce: 500 }">
                    <span class="input-group-btn">
                    <button class="btn btn-default" type="button" ng-click="CONFIG.PROFIT.MIN = 0"><span class="glyphicon glyphicon-remove"></span></button>
                </span>
                </div>
                <input type="range" min="0" max="10" step="0.25" ng-model="CONFIG.PROFIT.MIN">
            </div>

            <button type="button"
                    class="form-control btn btn-default"
                    ng-click="findArbitrage()"
                    ng-disabled="LOADING.API || LOADING.ARBITRAGE">
                {{LOADING.API ? 'Loading Api ...' :
                LOADING.ARBITRAGE ? 'Finding Arbitrage ...' : 'Find Arbitrage'
                }}
            </button>
            <span>{{timeSincePriceUpdate | date : "m:ss ' since last update'"}}</span>
        </div>

        <trade-details ng-if="currentTrade"
                       trade="currentTrade"
                       refresh="refreshTrade(trade)"
                       max-investment="CONFIG.INVESTMENT.MAX"
                       min-profit="CONFIG.PROFIT.MIN"></trade-details>

        <div style="clear:both;"></div>
    </div>

    <br>
    <br>

    <table class="table table-striped">
        <tr>
            <th>Symbols</th>
            <th>Dustless Margin</th>
            <th>Details</th>
        </tr>
        <tr ng-repeat="trade in trades | filter : {symbol: {a: BASE_SYMBOL}} | minPercent: CONFIG.PROFIT.MIN">
            <td ng-bind-template="{{trade.symbol.a}}&#44; {{trade.symbol.b}}&#44; {{trade.symbol.c}}"></td>
            <td ng-bind="trade.percent | number : 4"></td>
            <td>
                <button type="button" class="btn btn-default" ng-click="setCurrentTrade(trade)">Show</button>
            </td>
        </tr>
    </table>

</div>
